name: Auto-approve fixes

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Auto-approve pull request
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;

            const { data: reviews } = await github.rest.pulls.listReviews({
              owner,
              repo,
              pull_number,
            });

            const alreadyApproved = reviews.some(
              (review) => review.user?.login === context.actor && review.state === 'APPROVED'
            );

            if (alreadyApproved) {
              core.info(`PR #${pull_number} already approved by ${context.actor}.`);
              return;
            }

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              event: 'APPROVE',
              body: 'Auto-approved by workflow.',
            });

            core.info(`Approved PR #${pull_number}.`);
