[global]
    workgroup = APPLOCKER
    realm = APPLOCKER.LOCAL
    netbios name = DC01
    server role = active directory domain controller
    dns forwarder = 8.8.8.8
    
    # Security settings
    security = ads
    encrypt passwords = yes
    
    # Logging
    log file = /var/log/samba/log.%m
    log level = 1
    
    # Performance
    socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072
    read raw = yes
    write raw = yes
    
    # Samba AD specific
    idmap_ldb:use rfc2307 = yes

[netlogon]
    path = /var/lib/samba/sysvol/applocker.local/scripts
    read only = no

[sysvol]
    path = /var/lib/samba/sysvol
    read only = no
